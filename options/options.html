<!doctype html>
<html>
<head>
  <title>Space Station 13 Game Server Scanner</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="uiTitle clearBoth"style="display:inline-block">Scanner Options</h1>
  <br>
  <ul class="block" style="display:inline-block">
    <li>
      <font>Display a notification when scanning begins:</font>
      <input type="checkbox" id="isCheckNotif" name="isCheckNotif">
      <label for="isCheckNotif" id="isCheckNotifLabel"></label>
    </li>
    <li>
      <font>Notify Security Level Changes:</font>
      <input type="checkbox" id="securityLevelNotification" name="securityLevelNotification">
      <label for="securityLevelNotification" id="securityLevelNotificationLabel"></label>
    </li>
    <li>
      <font>Notify Shuttle Status Changes:</font>
      <input type="checkbox" id="shuttleNotification" name="shuttleNotification">
      <label for="shuttleNotification" id="shuttleNotificationLabel"></label>
    </li>
    <li>
      <font>Notify Game State Changes:</font>
      <input type="checkbox" id="gamestateNotification" name="gamestateNotification">
      <label for="gamestateNotification" id="gamestateNotificationLabel"></label>
    </li>
    <li>
      <font>Notify Enter Status:</font>
      <input type="checkbox" id="enterStatusNotification" name="enterStatusNotification">
      <label for="enterStatusNotification" id="enterStatusNotificationLabel"></label>
    </li>
    <li>
      <!-- This will drive you crazy -->
      <font>Notify Forever:</font>
      <input type="checkbox" id="developerAlert" name="developerAlert">
      <label for="developerAlert" id="developerAlertLabel"></label>
      <font class="bad">This will drive you crazy</font>
      <!-- /This will drive you crazy -->
    </li>
    <li>
      <font>Scanning Interval: </font>
      <select id="scanInterval">
        <option value="5">5 Sec</option>
        <option value="30">30 Sec</option>
        <option value="60">60 Sec</option>
        <option value="90">90 Sec</option>
        <option value="120">120 Sec</option>
        <option value="300">5 Min</option>
        <option value="600">10 Min</option>
        <option value="900">15 Min</option>
      </select>
    </li>
  </ul>
  <div class="block" style="display:inline-block">
    choose servers to Scan  <br>
    <font>Bagil:</font>
    <input type="checkbox" id="checkBagil" name="checkBagil">
    <label for="checkBagil" id="checkBagilLabel"></label>
    <br>
    <font>Sybil:</font>
    <input type="checkbox" id="checkSybil" name="checkSybil">
    <label for="checkSybil" id="checkSybilLabel"></label>
    <br>
  </div>
  <div class="clearBoth">
    <button type="button" id="save">Save Options</button>
    <font id="status" class="good"></font>
  </div>
  <script src="options.js"></script>
</body>
</html>
